<div class="recommender-testing-container">
  <h2>Recommender System Testing</h2>

  <div class="form-group">
    <label for="recommenderSelect">Select Recommender System:</label>
    <select id="recommenderSelect" [(ngModel)]="selectedRecommender">
      <option *ngFor="let recommender of recommenders" [value]="recommender.id">
        {{ recommender.fileName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="userIdInput">Enter User ID:</label>
    <input
      type="text"
      id="userIdInput"
      [(ngModel)]="userId"
      placeholder="Enter User ID"
    />
  </div>

  <button class="run-button" (click)="runRecommender()">Run Recommender</button>

  <h3>Results</h3>
  <div class="results-container">
    <textarea
      id="resultsOutput"
      placeholder="Results"
      readonly
      [value]="results"
    ></textarea>
  </div>
</div>
